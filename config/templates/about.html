<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff7e5f;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>We are a team of passionate individuals dedicated to delivering the best services to our clients.</p>

        <!-- Tugmalar -->
        <div class="button-container">
            <a href="contact/" class="btn">Contact Us</a>
            <a href="servies/" class="btn">Our Services</a>
            <a href="portifolio/" class="btn">Portfolio</a>
            <a href="blog/" class="btn">Blog</a>
        </div>
    </div>
</body>
</html>
