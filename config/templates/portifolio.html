<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #333;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 200px;
            margin: 10px;
            background: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        p {
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Project 1</h3>
        <p>A web development project</p>
    </div>
    <div class="card">
        <h3>Project 2</h3>
        <p>A mobile app project</p>
    </div>
    <a href="/about/" class="btn">About</a>
</body>
</html>
